apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: greeter
  namespace: knativetutorial
  annotations:
    # Target 10 in-flight-requests per pod.
    autoscaling.knative.dev/target: "10"
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: dev.local/rhdevelopers/greeter:0.0.1
            livenessProbe:
              httpGet:
                path: /healthz
            readinessProbe:
              httpGet:
                path: /healthz
